<html>
  <head>
    <title>Visualization of algorithms for minimizing maximum lateness</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <b>p</b><span class="spnLow">min</span> <input id="inpPmin" class="inpTxt" type="text" maxlength="1" value="1" onchange="app.checkDecimal(this,1,9,1);" disabled="disabled" />
          <b>p</b><span class="spnLow">max</span> <input id="inpPmax" class="inpTxt" type="text" maxlength="1" value="1" onchange="app.checkDecimal(this,1,9,1);" disabled="disabled" />
          <b>r</b><span class="spnLow">min</span> <input id="inpRmin" class="inpTxt" type="text" maxlength="1" value="0" onchange="app.checkDecimal(this,0,9,0);" disabled="disabled" />
          <b>r</b><span class="spnLow">max</span> <input id="inpRmax" class="inpTxt" type="text" maxlength="1" value="0" onchange="app.checkDecimal(this,0,9,0);" disabled="disabled" />
          <b>d</b><span class="spnLow">min</span> <input id="inpDmin" class="inpTxt" type="text" maxlength="1" value="0" onchange="app.checkDecimal(this,0,9,0);" />
          <b>d</b><span class="spnLow">max</span> <input id="inpDmax" class="inpTxt" type="text" maxlength="1" value="5" onchange="app.checkDecimal(this,1,9,5);" />
          <b>T</b><span class="spnLow">num</span> <input id="inpTnum" class="inpTxt" type="text" maxlength="1" value="9" onchange="app.checkDecimal(this,1,9,9);" />
          <b>M</b><span class="spnLow">num</span> <input id="inpMnum" class="inpTxt" type="text" maxlength="1" value="5" onchange="app.checkDecimal(this,1,9,5);" />
          <input id="inpR" type="checkbox" checked="false" onclick="app.checkRandomTasks();" style="display:none;"/>
        </td>
        <td nowrap="nowrap">
          <input id="inpG" class="inpClick" type="button" value="start" onclick="app.start();"/>
          <input id="inpA" class="inpClick" type="button" value="P|pj=1,in-tree|Lmax" onclick="app.switchAlgType(); app.start();"/>
          <input id="inpL" class="inpClick" type="button" value="Lj:Y" onclick="app.switchDisplayLateness();"/>
          <input id="inpD" class="inpClick" type="button" value="chart:T" onclick="app.switchChartType();"/>
          <input id="inpC" class="inpClick" type="button" value="txt:N" onclick="app.switchCanvasText();"/>
          <input id="inpK" class="inpClick" type="button" value="rgb:N" onclick="app.switchDisplayColors();"/>
          <!--<input id="inpLog" class="inpClick" type="button" value="log:Y" onclick="app.switchDisplayLog();"/>-->
          <input id="inpInfo" class="inpClick" type="button" value="info" onclick="app.showInfo();"/>
        </td>
      </tr>
      <tr>
        <td>
          <canvas id="cnvsChart" width="600" height="400"></canvas>
        </td>
        <td id="tdlog">
          <pre id="log"></pre>
        </td>
      </tr>
    </table>
  </body>
</html>
